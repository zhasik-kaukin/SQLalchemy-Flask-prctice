{% extends 'base.html' %}

{% block title %}
Creating
{% endblock  %}

{% block body %}
<div class="container mt-5">
<h1>Update post</h1>
<form method="post">
    <h3>Post title</h3>
    <input type="text" name="title" id="title" class="form-control" value="{{posts.title}}" placeholder="Input title">
    <br>
    <h3>Post text</h3>
    <input type="text" name="text" id="text" class="form-control" value="{{posts.text}}" placeholder="Input text">
    <button class="btn btn-success" type="submit">Update</button>
</form>
</div>
{% endblock  %}
