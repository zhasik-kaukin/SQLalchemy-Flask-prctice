{% extends 'base.html' %}

{% block title %}
{{post.title}}
{% endblock  %}


{% block body %}
<div class="container mt-5">
    <h1>{{post.title}}</h1>
    <div class="alert alert-info">
        <h4>{{post.text}}</h4>
        <hr>
        <p><b>Date: {{post.date.date() }}</b></p>
        {% if session.authenticated %}
            {% if session.id == post.user_id %}
        <a href="/posts/{{post.id}}/del" class="btn btn-danger">Delete</a>
        <a href="/posts/{{post.id}}/update" class="btn btn-warning">Update</a>
             {% endif %}
        {% endif %}
    </div>
</div>

{% endblock %}
